<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Productos</title>
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="Shortcut Icon" type="image/x-icon" href="assets/icons/shortcut-icon.ico" />
	<link href='http://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.2.min.js"><\/script>')</script>
	<script src="js/modernizr.js"></script>
	<script src="js/main.js"></script>
	<script src="js/bootstrap.min.js"></script>
</head>
<body>
	<div class="page-container">
		
		<nav class="full-reset nav-phonestore">
           <div class="logo tittles-pages">
			Nakedstore 
           </div>
            <ul class="list-unstyled full-reset navigation-list">
                <li><a href="index.html">Inicio</a></li>
                <li><a href="product.html">Productos</a></li>
            
                <li><a href="contact.html">Contactenos</a></li>
            </ul>
            <i class="fa fa-bars visible-xs btn-mobile"></i>
    	</nav>
	    <div class="content-page">
		    <div class="hidden-xs content-carousel">
		    	<div id="carousel-phonestore" class="carousel slide" data-ride="carousel" style="margin-top:0;">
				  <ol class="carousel-indicators">
				    <li data-target="#carousel-phonestore" data-slide-to="0" class="active"></li>
				    <li data-target="#carousel-phonestore" data-slide-to="1"></li>
				    <li data-target="#carousel-phonestore" data-slide-to="2"></li>
				  </ol>
				  <div class="carousel-inner">
				    <div class="item active">
                        <div class="col-xs-12 col-md-8 col-md-pull-4">
                            <h2 class="tittles-pages text-center">Comnfirma tu compra</h2>
                            <form class="form-horizontal" role="form">
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Tu nombre</label>
                                    <div class="col-sm-10">	
                                        <input type="text" class="form-control input-form-contact" placeholder="Escribe tu nombre">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Tu Email</label>
                                    <div class="col-sm-10">	
                                        <input type="email" class="form-control input-form-contact" placeholder="Escribe tu Email">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2">Dirrecion</label>
                                    <div class="col-sm-10">	
                                        <input type="text" class="form-control input-form-contact" placeholder="Asunto">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="control-label col-sm-2"> numero tarjeta</label>
                                    <div class="col-sm-10">	
                                        <textarea class="form-control input-form-contact" rows="3" placeholder="Escribe tu mensaje"></textarea>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-primary pull-right">Finalisar compra</button>
                            </form>
                        </div>
                    </div>
                </div>
            </section> 
        </div>
    </section> 
</div>
</body>
</html>
